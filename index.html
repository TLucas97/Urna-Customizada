<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
<div class="div-1">
<div class="div-1-esquerda">
<div class="div-1-1">
<span>SEU VOTO PARA:</span>
</div>
<div class="div-1-2">
<span>PRESIDENTE</span>
</div>
<div class="div-1-3">
    <div class="square-numbers pisca"></div>
    <div class="square-numbers"></div>
</div>
<div class="div-1-4">
    Nome: MARCOS GROOT <br>
    Partido: GAYS ANONIMOS <br>
    Vice-Presidente: FELIPE RATINHO <br>
</div>
</div>
<div class="div-1-direita">
<div class="div1-imagem">
    <img src="images/sangwoo.jpg" alt="">
    Presidente
</div>

<div class="div1-imagem small">
    <img src="images/ali.jpg" alt="">
    Vice-Presidente
</div>
</div>
</div>

<div class="div-2">
    Pressione na TELA: <br>
    <span class="span1">CONFIRMA</span> para CONFIRMAR este voto <br>
    <span class="span2">CORRIGE</span> para RECOMEÇAR a votação <br>
</div>
        </div>
        <div class="teclado">
<div class="teclado-linha">
    <div class="teclado-botao" onclick="clicou('1')">1</div>
    <div class="teclado-botao" onclick="clicou('2')">2</div>
    <div class="teclado-botao" onclick="clicou('3')">3</div>
</div>

<div class="teclado-linha">
    <div class="teclado-botao" onclick="clicou('4')">4</div>
    <div class="teclado-botao" onclick="clicou('5')">5</div>
    <div class="teclado-botao" onclick="clicou('6')">6</div>
</div>

<div class="teclado-linha">
    <div class="teclado-botao" onclick="clicou('7')">7</div>
    <div class="teclado-botao" onclick="clicou('8')">8</div>
    <div class="teclado-botao" onclick="clicou('9')">9</div>
</div>

<div class="teclado-linha">
    <div class="teclado-botao" onclick="clicou('0')">0</div>
</div>

<div class="teclado-linha">
    <div class="teclado-botao botao-branco" onclick="white()">BRANCO</div>
    <div class="teclado-botao botao-corrige" onclick="restart()">CORRIGIR</div>
    <div class="teclado-botao botao-confirma" onclick="confirm()">CONFIRMAR</div>
</div>
        </div>
    </div>

<script src="steps.js"></script>
<script src="script.js"></script>
</body>
</html>
